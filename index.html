<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>banqup.io for Sale</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Pacifico&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap");

      body {
        font-family: "Roboto", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-image: url("https://images.pexels.com/photos/531880/pexels-photo-531880.jpeg?cs=srgb&dl=pexels-pixabay-531880.jpg&fm=jpg");
        background-size: cover;
        background-repeat: no-repeat;
        margin: 0;
        text-align: center;
      }

      .container {
        background-color: rgba(255, 255, 255, 0.8);
        padding: 60px 80px;
        border-radius: 10px;
        max-width: 800px;
      }

      h1 {
        color: #222;
        font-size: 4em;
        font-family: "Pacifico", cursive;
        margin-bottom: 10px;
      }

      .price {
        font-size: 3em;
        margin-bottom: 20px;
        font-family: "Oswald", sans-serif;
      }

      button {
        background-color: #2196f3;
        color: #fff;
        border: none;
        padding: 15px 30px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1.2em;
        font-weight: bold;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #1976d2;
      }

      .contact-info {
        margin-top: 30px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .contact-info p {
        margin: 0 20px;
        display: flex;
        align-items: center;
      }

      .contact-info i {
        margin-right: 10px;
        font-size: 1.2em;
      }

      .contact-info span {
        /* Style the contact text */
        font-family: "Roboto", sans-serif;
        font-weight: 500; /* Slightly bolder */
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Domain for sale</h1>
      <div class="price">Banqup.io</div>
      <button onclick="window.location.href='mailto:admin@banqup.io'">
        Contact Me
      </button>
      <div class="contact-info">
        <p><i class="fas fa-envelope"></i><span>admin@banqup.io</span></p>
        <p><i class="fas fa-phone"></i><span>+48 607 140 525</span></p>
      </div>
    </div>
  </body>
</html>
