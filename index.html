<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOMAIN.COM for Sale</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(to right, #222, #333); /* Dark gradient */
      margin: 0;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent white */
      padding: 40px 50px;
      border-radius: 10px;
      text-align: center;
      max-width: 600px;
      backdrop-filter: blur(5px); /* Add blur effect */
    }

    h1 {
      color: #eee; /* Light text color */
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 20px;
      line-height: 1.6;
      color: #ccc; /* Lighter text color */
    }

    button {
      background-color: #673AB7;
      color: #fff;
      border: none;
      padding: 12px 25px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #512DA8;
    }

    .background-lines {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* Place behind other elements */
      background-image: repeating-linear-gradient(
        180deg,
        rgba(0, 0, 0, 0.1),
        rgba(0, 0, 0, 0.1) 1px,
        transparent 1px,
        transparent 2px
      );
    }
  </style>
</head>
<body>
  <div class="background-lines"></div>
  <div class="container">
    <h1>DOMAIN.COM is for Sale</h1>
    <p>Interested in acquiring this domain? Get in touch!</p>
    <p>Email: <a href="mailto:admin@domain.com">admin@domain.com</a></p>
    <p>Phone: +1 (555) 123-4567</p>
    <button onclick="window.location.href='mailto:admin@domain.com'">Contact Us</button>
  </div>
</body>
</html>
