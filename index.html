<!DOCTYPE html>  
<html lang="en">  
<head>  
<meta charset="UTF-8">  
<meta name="viewport" content="width=device-width, initial-scale=1.0">  
<title>DOMAIN.COM for Sale</title>  
<style>  
  body {  
    font-family: 'Arial', sans-serif; /* Modern font */  
    display: flex;  
    flex-direction: column;  
    align-items: center;  
    justify-content: center;  
    min-height: 100vh;  
    background: linear-gradient(to right, #e6e6e6, #ffffff); /* Gradient background */  
    margin: 0; /* Remove default margin */  
  }  
  
  .container {  
    background-color: #fff;  
    padding: 40px 50px; /* Increased padding */  
    border-radius: 10px; /* Softer corners */  
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* More pronounced shadow */  
    text-align: center;  
    max-width: 600px; /* Limit container width */  
  }  
  
  h1 {  
    color: #222;  
    font-size: 2.5em; /* Larger heading */  
    margin-bottom: 10px;  
  }  
  
  p {  
    margin-bottom: 20px;  
    line-height: 1.6; /* Improved readability */  
    color: #555;  
  }  
  
  button {  
    background-color: #008CBA; /* Updated color */  
    color: #fff;  
    border: none;  
    padding: 12px 25px; /* Larger button */  
    border-radius: 25px; /* Rounded corners */  
    cursor: pointer;  
    font-size: 1em;  
    transition: background-color 0.3s ease; /* Smooth transition */  
  }  
  
  button:hover {  
    background-color: #00668B; /* Darker shade on hover */  
  }  
  
  .hero-image { /* Added hero image */  
    width: 100%;  
    max-width: 800px;  
    height: auto;  
    margin-bottom: 30px;  
    border-radius: 10px;  
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);  
  }  
</style>  
</head>  
<body>  
<img src="hero.jpg" alt="Hero Image" class="hero-image"> 
<div class="container">  
  <h1>DOMAIN.COM is for Sale</h1>  
  <p>Interested in acquiring this domain? Get in touch!</p>  
  <p>Email: <a href="mailto:admin@domain.com">admin@domain.com</a></p>  
  <p>Phone: +1 (555) 123-4567</p>  
  <button onclick="window.location.href='mailto:admin@domain.com'">Contact Us</button>  
</div>  
</body>  
</html>
